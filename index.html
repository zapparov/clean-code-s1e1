<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-form">
        <label class="task-form__label" for="new-task">Add Item</label>
        <div class="task-form__input-wrapper">
          <input id="new-task" class="task-form__input" type="text">
          <button class="task-form__button">Add</button>
       </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list__items">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete">
              <img src="./remove.svg" alt="Remove" class="task__button-image">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button task__button--edit">Save</button>
            <button class="task__button task__button--delete">
              <img src="./remove.svg" alt="Remove" class="task__button-image">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Completed</h3>
        <ul id="completed-tasks" class="task-list__items">
          <li class="task task--completed">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text"  class="task__input">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete">
              <img src="./remove.svg" alt="Remove" class="task__button-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
